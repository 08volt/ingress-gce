# To enable creating RBAC rules on the GKE cluster:
# $ kubectl create clusterrolebinding cluster-admin-binding \
#   --clusterrole cluster-admin
#   --user $(gcloud config get-value account)
#   clusterrolebinding "cluster-admin-binding"
kind: ServiceAccount
apiVersion: v1
metadata:
  name: ingress-e2e-test
  namespace: default
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: ingress-e2e-test
rules:
   - apiGroups: [""]
     resources: ["pods"]
     verbs: ["list"]
   - apiGroups: [""]
     resources: ["nodes"]
     verbs: ["list"]
   - apiGroups: [""]
     resources: ["services"]
     verbs: ["list"]
   - apiGroups: [""]
     resources: ["configmaps"]
     verbs: ["get", "create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ingress-e2e-test
  namespace: default
subjects:
  - kind: ServiceAccount
    name: ingress-e2e-test
    namespace: default
roleRef:
  kind: Role
  name: ingress-e2e-test
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: ingress-e2e
  namespace: default
spec:
  containers:
  - name: ingress-e2e
    image: gcr.io/k8s-ingress-image-push/ingress-gce-e2e-test-amd64:v1.1.0-123-g7aaa9456
    imagePullPolicy: Always
  restartPolicy: Never
  serviceAccount: ingress-e2e-test
